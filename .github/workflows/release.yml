name: release-publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # required for OIDC

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install deps
        run: npm ci
        env:
          HUSKY: "0"

      - name: Ensure origin/main exists for diff ranges
        run: git fetch origin main --depth=1

      - name: Ensure manifest is up-to-date
        run: npm run manifest:check

      - name: Breaking change heuristic (fail on hits)
        run: npm run breaking:check

      - name: Remove any leftover npm auth config
        run: rm -f ~/.npmrc

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public --provenance
        env:
          HUSKY: "0"
